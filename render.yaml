services:
  - type: web
    name: ultra-pro-max-bot
    env: python
    region: singapore  # or oregon, frankfurt, etc.
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: MONGO_URI
        sync: false
      - key: TMDB_API_KEY
        sync: false
      - key: ALLOWED_GROUP_ID
        sync: false
      - key: ADMIN_REQ_CHANNEL_ID
        sync: false
      - key: LOG_CHANNEL_ID
        value: 0
        sync: false
      - key: PORT
        value: 10000
      - key: APP_NAME
        value: ultra-pro-max-bot
      - key: DEBUG_MODE
        value: 0
      - key: ENABLE_AUTO_NOTIFY
        value: 1
      - key: ENABLE_REQUEST_SYSTEM
        value: 1
      - key: ENABLE_FILE_SEARCH
        value: 1
